<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPT-4o Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #0f172a;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            margin: 12px 0;
            padding: 14px 18px;
            border-radius: 22px;
            animation: fadeIn 0.25s ease;
            line-height: 1.4;
            word-break: break-word;
        }

        .user-message {
            background: #1e40af;
            color: #fff;
            margin-left: auto;
        }

        .bot-message {
            background: #1e293b;
            color: #e2e8f0;
            margin-right: auto;
            border: 1px solid #334155;
        }

        .input-container {
            padding: 15px;
            background: #1e293b;
            display: flex;
            gap: 10px;
            position: sticky;
            bottom: 0;
        }

        #user-input {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 25px;
            background: #334155;
            color: #f8fafc;
            font-size: 16px;
            outline: none;
        }

        #send-button {
            background: #1e40af;
            color: white;
            border: none;
            padding: 14px 22px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }

        #send-button:hover {
            background: #1d4ed8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e40af;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat">
        <div class="message bot-message">
            ü§ñ –ü—Ä–∏–≤–µ—Ç! –Ø –Ω–µ–π—Ä–æ—Å–µ—Ç—å GPT-4o. –ó–∞–¥–∞–≤–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å—ã!
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button id="send-button">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.className = `message ${sender}-message`;
            message.textContent = text;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            sendButton.disabled = true;

            try {
                const response = await fetch('http://localhost:9004/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                
                if (data.error) {
                    addMessage(`üö® –û—à–∏–±–∫–∞: ${data.error}`, 'bot');
                } else {
                    addMessage(data.response, 'bot');
                }
            } catch (e) {
                addMessage(`üîå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${e.message}`, 'bot');
            } finally {
                sendButton.disabled = false;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
