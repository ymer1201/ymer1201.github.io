<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с GPT-4o</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e7bff, #00c6ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 500px;
            max-width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
            margin-top: 20px;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-bottom: 2px solid #ddd;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #e9ecef;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #4CAF50;
            color: white;
            margin-left: auto;
        }

        .message.bot {
            background-color: #ddd;
            color: black;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .input-container input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s;
        }

        .input-container input:focus {
            border-color: #4CAF50;
        }

        .input-container button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        .input-container button:active {
            background-color: #388e3c;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Чат с GPT-4o</h1>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Напишите сообщение..." />
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        // Функция для добавления сообщений в чат
        function addMessage(content, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.textContent = content;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // Прокручиваем вниз, чтобы показать последнее сообщение
        }

        // Функция отправки сообщения
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                userInput.value = '';

                // Отправляем POST-запрос на сервер
                const response = await fetch('http://localhost:9001/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                // Получаем ответ от сервера и выводим его
                const data = await response.json();
                addMessage(data.response, 'bot');
            }
        }
    </script>
</body>
</html>
