<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4o Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            padding: 20px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }
        .gpt-message {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            color: #007bff;
            font-size: 1em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        GPT-4o Chat
    </header>
    
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputElement = document.getElementById('userInput');
            const message = inputElement.value;
            if (message.trim() === '') return;

            // Добавление сообщения пользователя в чат
            addMessage(message, 'user');

            // Очистить поле ввода
            inputElement.value = '';
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;

            // Показать сообщение о загрузке
            addMessage("Загрузка...", 'loading');

            try {
                // Отправка запроса к серверу Flask
                const response = await fetch('http://127.0.0.1:9001/gpt4o', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: message }),
                });

                const data = await response.json();

                // Очистить сообщение о загрузке
                const chatBox = document.getElementById('chatBox');
                const loadingMessage = chatBox.querySelector('.loading');
                if (loadingMessage) loadingMessage.remove();

                // Добавить ответ от GPT-4o
                if (data.response) {
                    addMessage(data.response, 'gpt');
                } else {
                    addMessage("Произошла ошибка, попробуйте позже.", 'gpt');
                }
            } catch (error) {
                console.error(error);
                addMessage("Ошибка: не удалось получить ответ от GPT-4o.", 'gpt');
            }
        }

        function addMessage(content, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender === 'user' ? 'user-message' : 'gpt-message');

            if (sender === 'loading') {
                messageElement.classList.add('loading');
            }

            messageElement.textContent = content;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
