<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .messages {
            padding: 15px;
            max-height: 70vh;
            overflow-y: auto;
            flex-grow: 1;
        }
        .input-container {
            padding: 10px;
            background-color: #fff;
            display: flex;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #e0e0e0;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background-color: #4CAF50;
            color: white;
        }
        .gpt {
            align-self: flex-start;
            background-color: #f1f1f1;
        }
        .message-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .copy-btn, .regenerate-btn {
            padding: 5px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover, .regenerate-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Введите ваше сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const message = userInput.value;
            if (message.trim() === '') return;

            // Display user message
            appendMessage(message, 'user');
            userInput.value = '';

            // Send to Flask server (your backend)
            fetch('http://127.0.0.1:9001/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    appendMessage(data.message, 'gpt');
                } else {
                    appendMessage("Ошибка: Не удалось получить ответ.", 'gpt');
                }
            })
            .catch(error => {
                appendMessage("Ошибка: Не удалось подключиться к серверу.", 'gpt');
            });
        }

        function appendMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            const messageContent = document.createElement('div');
            messageContent.textContent = content;
            messageElement.appendChild(messageContent);

            const actionsContainer = document.createElement('div');
            actionsContainer.classList.add('message-actions');

            if (sender === 'gpt') {
                const copyButton = document.createElement('button');
                copyButton.textContent = 'Копировать';
                copyButton.classList.add('copy-btn');
                copyButton.onclick = () => copyToClipboard(content);
                actionsContainer.appendChild(copyButton);

                const regenerateButton = document.createElement('button');
                regenerateButton.textContent = 'Пересоздать';
                regenerateButton.classList.add('regenerate-btn');
                regenerateButton.onclick = () => regenerateMessage(messageElement);
                actionsContainer.appendChild(regenerateButton);
            }

            messageElement.appendChild(actionsContainer);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function copyToClipboard(content) {
            navigator.clipboard.writeText(content).then(() => {
                alert('Сообщение скопировано!');
            }).catch(err => {
                alert('Ошибка копирования!');
            });
        }

        function regenerateMessage(messageElement) {
            messageElement.innerHTML = '';
            sendMessage();
        }
    </script>

</body>
</html>
