<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 10px;
        }
        .user-message {
            background-color: #e0e0e0;
            text-align: right;
        }
        .gpt-message {
            background-color: #b3d9ff;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="Введите сообщение..." />
    <button class="send-button" onclick="sendMessage()">Отправить</button>
</div>

<script>
    function addMessage(content, sender) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message');
        messageContainer.classList.add(sender === 'user' ? 'user-message' : 'gpt-message');
        messageContainer.textContent = content;
        document.getElementById('messages').appendChild(messageContainer);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function sendMessage() {
        const userInput = document.getElementById('userInput').value;
        if (userInput.trim() === '') return;

        addMessage(userInput, 'user');
        document.getElementById('userInput').value = '';  // Очистить поле ввода

        fetch("http://localhost:9001/ask", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                addMessage(data.message, 'gpt');
            } else {
                addMessage("Ошибка: " + (data.error || "Неизвестная ошибка"), 'gpt');
            }
        })
        .catch(error => {
            console.error("Ошибка при запросе:", error);
            addMessage("Ошибка подключения. Попробуйте позже.", 'gpt');
        });
    }
</script>

</body>
</html>
