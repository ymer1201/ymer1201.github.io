<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с GPT-4o</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 600px;
            max-width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            line-height: 1.6;
        }

        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 12px;
            background-color: #e1f5fe;
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
        }

        .message.user {
            background-color: #4CAF50;
            color: white;
            margin-left: auto;
        }

        .message.bot {
            background-color: #fff;
            color: #333;
            margin-right: auto;
            border: 1px solid #ddd;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            justify-content: space-between;
        }

        .input-container input {
            width: 85%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-container input:focus {
            border-color: #4CAF50;
        }

        .input-container button {
            padding: 12px 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        .input-container button:active {
            background-color: #388e3c;
        }

        .message .copy-btn, .message .regenerate-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff9800;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            color: white;
            transition: background-color 0.3s;
        }

        .message .copy-btn:hover {
            background-color: #ff5722;
        }

        .message .regenerate-btn {
            right: 70px;
            background-color: #00bcd4;
        }

        .message .regenerate-btn:hover {
            background-color: #0097a7;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Чат с GPT-4o</h1>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Напишите сообщение..." />
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        // Проверяем наличие сохраненного чата в localStorage
        const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

        // Функция для добавления сообщений в чат
        function addMessage(content, type, messageId) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.innerHTML = `
                ${content}
                <button class="copy-btn" onclick="copyMessage(${messageId})">Копировать</button>
                <button class="regenerate-btn" onclick="regenerateMessage(${messageId})">Перегенерировать</button>
            `;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // Прокручиваем вниз, чтобы показать последнее сообщение
        }

        // Функция отправки сообщения
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user', Date.now()); // Добавляем сообщение пользователя
                userInput.value = '';

                // Имитация отправки запроса на сервер GPT (здесь будет твой реальный API)
                const response = await simulateGptResponse(message); // Подключи сюда функцию для реального API

                // Добавляем ответ GPT в чат
                addMessage(response, 'bot', Date.now()); // Добавляем ответ от GPT-4o

                // Сохраняем чат в localStorage
                chatHistory.push({ sender: 'user', content: message });
                chatHistory.push({ sender: 'bot', content: response });
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            }
        }

        // Функция для копирования сообщения
        function copyMessage(messageId) {
            const message = document.querySelectorAll('.message')[messageId];
            const textToCopy = message.innerText || message.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Сообщение скопировано!");
            });
        }

        // Функция для перегенерации ответа
        function regenerateMessage(messageId) {
            const message = document.querySelectorAll('.message')[messageId];
            message.innerHTML = "Загрузка...";
            const userMessage = chatHistory[messageId - 1]; // Получаем сообщение пользователя
            sendMessage(); // Перезапрашиваем GPT
        }

        // Имитация запроса к GPT (замени на настоящий API вызов)
        async function simulateGptResponse(message) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(`Ответ на: "${message}"`);
                }, 1000);
            });
        }

        // Загрузка сохраненного чата при загрузке страницы
        window.onload = () => {
            chatHistory.forEach((chat, index) => {
                addMessage(chat.content, chat.sender === 'user' ? 'user' : 'bot', index);
            });
        };
    </script>
</body>
</html>
