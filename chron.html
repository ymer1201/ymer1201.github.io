<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 10px;
        }
        .user-message {
            background-color: #e0e0e0;
            text-align: right;
        }
        .gpt-message {
            background-color: #b3d9ff;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat with GPT-4o</h2>
        <div class="messages" id="messages"></div>
        <input type="text" id="user-input" placeholder="Введите ваш вопрос" />
        <button class="send-button" id="send-button">Отправить</button>
    </div>

    <script>
        // Функция для добавления сообщений в окно чата
        function appendMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'gpt-message');
            messageDiv.textContent = content;
            document.getElementById('messages').appendChild(messageDiv);
            window.scrollTo(0, document.body.scrollHeight);
        }

        // Функция для отправки запроса на сервер
        async function sendMessageToGPT() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            appendMessage(userInput, true); // Добавляем сообщение пользователя в чат
            document.getElementById('user-input').value = ''; // Очищаем поле ввода

            try {
                const response = await fetch('http://127.0.0.1:9001/ask', { // Указываем адрес Flask-сервера
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                const data = await response.json();

                if (data.message) {
                    appendMessage(data.message); // Добавляем ответ от GPT
                } else {
                    appendMessage('Ошибка: Неверный формат ответа', false);
                }

            } catch (error) {
                appendMessage('Произошла ошибка: ' + error.message, false);
            }
        }

        // Добавляем обработчик события для кнопки
        document.getElementById('send-button').addEventListener('click', sendMessageToGPT);

        // Добавляем обработчик события для нажатия Enter
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessageToGPT();
            }
        });
    </script>
</body>
</html>
