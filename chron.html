<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат GPT-4o</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #0d0d0d; color: white;
            display: flex; flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            background: #007aff; padding: 15px;
            text-align: center; font-size: 20px; font-weight: bold;
            position: sticky; top: 0;
        }
        #chat-container {
            flex: 1; overflow-y: auto;
            padding: 15px; display: flex;
            flex-direction: column;
        }
        .message {
            padding: 12px 16px;
            border-radius: 15px;
            margin: 6px 0;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 16px;
        }
        .user-message {
            background: #007aff;
            align-self: flex-end;
            color: white;
        }
        .bot-message {
            background: #333;
            align-self: flex-start;
            color: white;
        }
        .loading {
            color: #aaa;
            font-style: italic;
        }
        #input-container {
            display: flex;
            padding: 12px;
            background: #1e1e1e;
            border-top: 1px solid #444;
            position: sticky;
            bottom: 0;
        }
        input {
            flex: 1; padding: 12px;
            border: none; border-radius: 8px;
            background: #333; color: white;
            font-size: 16px;
        }
        button {
            background: #007aff; color: white;
            border: none; padding: 12px;
            margin-left: 10px; border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #005bb5;
        }
        .typing {
            font-size: 14px; color: #bbb;
        }
    </style>
</head>
<body>
    <div class="chat-header">Чат GPT-4o</div>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="messageInput" placeholder="Введите сообщение..." autofocus>
        <button onclick="sendMessage()">➤</button>
    </div>

    <script>
        const chatContainer = document.getElementById("chat-container");
        const messageInput = document.getElementById("messageInput");

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === "") return;
            addMessage(message, "user-message");

            const loadingMessage = addMessage("Печатает...", "bot-message typing");

            fetch("http://localhost:9007/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                loadingMessage.remove();
                addMessage(data.response || "Ошибка, попробуйте снова.", "bot-message");
            })
            .catch(() => {
                loadingMessage.textContent = "Ошибка сети!";
            });

            messageInput.value = "";
            messageInput.focus();
        }

        function addMessage(text, className) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>
