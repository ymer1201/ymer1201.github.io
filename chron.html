<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4o Бесконечно</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: #2a2a3b;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .user-message {
            background: #4c4c66;
            align-self: flex-end;
        }
        .bot-message {
            background: #3c3c56;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #1e1e2e;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            margin-left: 10px;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">Привет! Я GPT-4o. Задавай вопросы.</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script>
        let pyodideReady = false;
        async function loadPyodideAndPackages() {
            window.pyodide = await loadPyodide();
            await pyodide.loadPackage("micropip");
            await pyodide.runPythonAsync(`
                import micropip
                await micropip.install("g4f")
            `);
            pyodideReady = true;
        }
        loadPyodideAndPackages();

        async function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value.trim();
            if (!message) return;

            inputField.value = "";
            let chatBox = document.getElementById("chatBox");

            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = message;
            chatBox.appendChild(userMessage);

            if (!pyodideReady) {
                let errorMessage = document.createElement("div");
                errorMessage.className = "message bot-message";
                errorMessage.innerText = "Загрузка Pyodide... Подождите!";
                chatBox.appendChild(errorMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
                return;
            }

            let botMessage = document.createElement("div");
            botMessage.className = "message bot-message";
            botMessage.innerText = "GPT думает...";
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                let response = await pyodide.runPythonAsync(`
                    import g4f
                    g4f.Provider.Bing.chat_completion(
                        model=g4f.models.gpt_4o,
                        messages=[{"role": "user", "content": "${message}"}]
                    )
                `);
                botMessage.innerText = response;
            } catch (error) {
                botMessage.innerText = "Ошибка: " + error;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
