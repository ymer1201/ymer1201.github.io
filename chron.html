<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4o Чат</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #0d1117;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 95%;
            max-width: 600px;
            height: 85vh;
            background: #161b22;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
        }
        .message {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            max-width: 80%;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user-message {
            background: #238636;
            align-self: flex-end;
        }
        .bot-message {
            background: #2f3b4b;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #0d1117;
            border-top: 1px solid #222;
        }
        input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #161b22;
            color: white;
            outline: none;
            font-size: 16px;
        }
        button {
            margin-left: 10px;
            padding: 12px 16px;
            background: #238636;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background: #238636;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        .code-message {
            background-color: #282c34;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">Привет! Я GPT-4o. Спроси что-нибудь.</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value.trim();
            if (!message) return;

            inputField.value = "";
            let chatBox = document.getElementById("chatBox");

            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = message;
            chatBox.appendChild(userMessage);

            let botMessage = document.createElement("div");
            botMessage.className = "message bot-message";
            botMessage.innerText = "GPT-4o печатает...";
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                let response = await fetch("https://your-server.com/gpt4o", {  // Публичный адрес сервера
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt: message })
                });

                let data = await response.json();
                if (isCode(data.reply)) {
                    let codeMessage = document.createElement("div");
                    codeMessage.className = "message bot-message code-message";
                    codeMessage.innerText = data.reply;
                    let copyBtn = document.createElement("button");
                    copyBtn.className = "copy-btn";
                    copyBtn.innerText = "Скопировать";
                    copyBtn.onclick = () => copyToClipboard(data.reply);
                    codeMessage.appendChild(copyBtn);
                    chatBox.appendChild(codeMessage);
                } else {
                    botMessage.innerText = data.reply;
                }

                localStorage.setItem("messages", document.getElementById("chatBox").innerHTML);
            } catch (error) {
                botMessage.innerText = "Ошибка: " + error;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function isCode(text) {
            // Простой способ определить, является ли ответ кодом
            return text.startsWith('```') && text.endsWith('```');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert("Код скопирован!");
            });
        }

        // Восстановление чатов после перезагрузки страницы
        window.onload = function() {
            if (localStorage.getItem("messages")) {
                document.getElementById("chatBox").innerHTML = localStorage.getItem("messages");
            }
        }
    </script>

</body>
</html>
