<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4o</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 5px;
            height: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            background-color: #f0f0f0;
            margin-bottom: 5px;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .gpt-message {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .send-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 style="text-align: center; margin-bottom: 20px;">Chat with GPT-4o</h2>
        <div class="messages" id="messages"></div>
        <input type="text" id="user-input" placeholder="Введите ваш вопрос..." />
        <button class="send-button" id="send-button">Отправить</button>
    </div>

    <script>
        // Функция для добавления сообщений в чат
        function appendMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'gpt-message');
            messageDiv.textContent = content;
            document.getElementById('messages').appendChild(messageDiv);
            window.scrollTo(0, document.body.scrollHeight); // Прокрутка вниз
        }

        // Функция для отправки запроса на сервер
        async function sendMessageToGPT() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;

            appendMessage(userInput, true); // Добавляем сообщение пользователя в чат
            document.getElementById('user-input').value = ''; // Очищаем поле ввода

            try {
                const response = await fetch('http://127.0.0.1:9001/ask', { // Адрес Flask-сервера
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                const data = await response.json();

                if (data.message) {
                    appendMessage(data.message); // Ответ от GPT
                } else {
                    appendMessage('Ошибка: Неверный формат ответа', false);
                }

            } catch (error) {
                appendMessage('Произошла ошибка: ' + error.message, false);
            }
        }

        // Добавляем обработчик для кнопки отправки
        document.getElementById('send-button').addEventListener('click', sendMessageToGPT);

        // Добавляем обработчик для нажатия Enter
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessageToGPT();
            }
        });
    </script>
</body>
</html>
