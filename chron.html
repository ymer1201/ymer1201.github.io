<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с GPT-4o</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #0078d4;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fafafa;
            border-bottom: 1px solid #ddd;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 10px;
            background-color: #e1f5fe;
            max-width: 75%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #d3ffd3;
            align-self: flex-end;
        }

        .message.bot {
            background-color: #fff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }

        .input-container {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .input-container input {
            width: 80%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
        }

        .input-container input:focus {
            border-color: #0078d4;
        }

        .input-container button {
            padding: 12px 20px;
            background-color: #0078d4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .input-container button:hover {
            background-color: #005a9e;
        }

        .input-container button:disabled {
            background-color: #b0c4de;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Чат с GPT-4o</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Введите сообщение..." />
            <button id="send-button" onclick="sendMessage()" disabled>Отправить</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

        // Загрузка сохраненного чата при старте
        window.onload = () => {
            chatHistory.forEach((chat, index) => {
                addMessage(chat.content, chat.sender === 'user' ? 'user' : 'bot', index);
            });
        };

        // Функция для добавления сообщения
        function addMessage(content, type, messageId) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.textContent = content;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // Прокрутка вниз
        }

        // Функция для отправки сообщения
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Добавляем сообщение пользователя
            addMessage(message, 'user', Date.now());
            chatHistory.push({ sender: 'user', content: message });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            userInput.value = '';

            // Включаем кнопку отправки
            sendButton.disabled = true;

            // Получаем ответ от GPT-4o через сервер
            try {
                const response = await fetch('http://127.0.0.1:9001/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();

                if (data.message) {
                    // Добавляем ответ бота
                    addMessage(data.message, 'bot', Date.now());
                    chatHistory.push({ sender: 'bot', content: data.message });
                    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                } else {
                    addMessage('Ошибка: ' + data.error, 'bot', Date.now());
                }
            } catch (error) {
                addMessage('Произошла ошибка: ' + error.message, 'bot', Date.now());
            }

            // Включаем кнопку обратно
            sendButton.disabled = false;
            chatBox.scrollTop = chatBox.scrollHeight;  // Прокрутка вниз
        }

        // Обработка события при вводе текста
        userInput.addEventListener('input', () => {
            sendButton.disabled = !userInput.value.trim();
        });
    </script>

</body>
</html>
