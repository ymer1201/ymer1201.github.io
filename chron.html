<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4o Чат</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #232526, #414345);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 95%;
            max-width: 600px;
            height: 85vh;
            background: #161b22;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
        }
        .message {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            max-width: 80%;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
            transition: all 0.2s ease;
        }
        .user-message {
            background: #238636;
            align-self: flex-end;
        }
        .bot-message {
            background: #2f3b4b;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #0d1117;
            border-top: 1px solid #222;
        }
        input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #161b22;
            color: white;
            outline: none;
            font-size: 16px;
            transition: background 0.2s ease;
        }
        input:focus {
            background: #2a2e35;
        }
        button {
            margin-left: 10px;
            padding: 12px 16px;
            background: #238636;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #1c6b2f;
        }
        .login-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-btn {
            background-color: #0088cc;
            padding: 12px 20px;
            border-radius: 6px;
            color: white;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #006f99;
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginContainer">
        <button class="login-btn" onclick="loginWithTelegram()">Войти через Telegram</button>
    </div>

    <div class="chat-container" id="chatContainer" style="display:none;">
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">Привет! Я GPT-4o. Спроси что-нибудь.</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        // Сохранение сообщений в localStorage
        if(localStorage.getItem("messages")) {
            document.getElementById("chatBox").innerHTML = localStorage.getItem("messages");
        }

        // Функция для логина через Telegram
        function loginWithTelegram() {
            // Здесь нужно использовать Telegram Login API для регистрации пользователя
            // Пример вызова:
            // window.Telegram.WebApp.init();
            // window.Telegram.WebApp.login();
            
            // После успешной регистрации скрываем кнопку входа
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("chatContainer").style.display = "block";
        }

        // Функция отправки сообщений
        async function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value.trim();
            if (!message) return;

            inputField.value = "";
            let chatBox = document.getElementById("chatBox");

            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = message;
            chatBox.appendChild(userMessage);

            let botMessage = document.createElement("div");
            botMessage.className = "message bot-message";
            botMessage.innerText = "GPT-4o печатает...";
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                let response = await fetch("http://127.0.0.1:9001/gpt4o", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt: message })
                });

                let data = await response.json();
                botMessage.innerText = data.reply;
                localStorage.setItem("messages", document.getElementById("chatBox").innerHTML);
            } catch (error) {
                botMessage.innerText = "Ошибка: " + error;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
