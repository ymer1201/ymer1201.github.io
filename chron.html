<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        :root {
            --bg: #ffffff;
            --user-bg: #3b82f6;
            --bot-bg: #f1f5f9;
            --text: #1e293b;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --user-bg: #2563eb;
                --bot-bg: #1e293b;
                --text: #f8fafc;
                --shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 1rem;
            border-radius: 1.25rem;
            animation: messageIn 0.3s ease;
            line-height: 1.5;
            position: relative;
            word-break: break-word;
            box-shadow: var(--shadow);
        }

        .user {
            background: var(--user-bg);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.5rem;
        }

        .bot {
            background: var(--bot-bg);
            margin-right: auto;
            border-bottom-left-radius: 0.5rem;
        }

        .actions {
            position: absolute;
            top: -12px;
            right: 10px;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .actions {
            opacity: 1;
        }

        .btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: rgba(0,0,0,0.1);
            backdrop-filter: blur(4px);
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: 0.2s;
        }

        .btn:hover {
            background: rgba(0,0,0,0.2);
            transform: scale(1.1);
        }

        .input-wrap {
            padding: 1rem;
            background: var(--bot-bg);
            position: sticky;
            bottom: 0;
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 1.5rem;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            box-shadow: var(--shadow);
        }

        button {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 1.5rem;
            background: var(--user-bg);
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        pre {
            background: rgba(0,0,0,0.1) !important;
            padding: 1rem !important;
            border-radius: 1rem !important;
            margin: 1rem 0 !important;
            overflow-x: auto;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat" id="chat">
        <div class="message bot">
            <div class="actions">
                <button class="btn" title="Копировать">⎘</button>
                <button class="btn" title="Перегенерировать">↻</button>
            </div>
            Привет! Чем могу помочь?
        </div>
    </div>

    <div class="input-wrap">
        <input type="text" id="input" placeholder="Напишите сообщение..." autocomplete="off">
        <button id="send">Отправить</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        const chat = document.getElementById('chat')
        const input = document.getElementById('input')
        const sendBtn = document.getElementById('send')

        function addMessage(text, isUser) {
            const msg = document.createElement('div')
            msg.className = `message ${isUser ? 'user' : 'bot'}`
            msg.innerHTML = `
                ${text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>')}
                ${!isUser ? `
                    <div class="actions">
                        <button class="btn" title="Копировать">⎘</button>
                        <button class="btn" title="Перегенерировать">↻</button>
                    </div>
                ` : ''}
            `
            
            chat.appendChild(msg)
            chat.scrollTo(0, chat.scrollHeight)
            hljs.highlightAll()
        }

        sendBtn.addEventListener('click', async () => {
            const text = input.value.trim()
            if (!text) return
            
            addMessage(text, true)
            input.value = ''
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text})
                })
                
                const data = await response.json()
                addMessage(data.response, false)
            } catch(e) {
                addMessage(`Ошибка: ${e.message}`, false)
            }
        })
    </script>
</body>
</html>
