<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4o Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C2F36; /* Темный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background: #3A3F47; /* Темный контейнер */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-box {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
            height: 300px;
            border-bottom: 1px solid #444;
            background-color: #2C2F36;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            font-size: 16px;
            line-height: 1.4;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .gpt-message {
            background-color: #444;
            color: #ddd;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #3A3F47;
            border-top: 1px solid #444;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #555;
            color: white;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            font-style: italic;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">GPT-4o Chat</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Введите ваше сообщение..." />
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputElement = document.getElementById('userInput');
            const message = inputElement.value;
            if (message.trim() === '') return;

            // Добавляем сообщение пользователя
            addMessage(message, 'user');

            // Очистка поля ввода
            inputElement.value = '';
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;

            // Показать сообщение о загрузке
            addMessage("Загрузка...", 'loading');

            try {
                // Отправка запроса на сервер
                const response = await fetch('http://127.0.0.1:9001/gpt4o', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: message }),
                });

                const data = await response.json();

                // Удалить сообщение о загрузке
                const chatBox = document.getElementById('chatBox');
                const loadingMessage = chatBox.querySelector('.loading');
                if (loadingMessage) loadingMessage.remove();

                // Отображаем ответ от GPT-4o
                if (data.response) {
                    addMessage(data.response, 'gpt');
                } else {
                    addMessage("Произошла ошибка, попробуйте позже.", 'gpt');
                }
            } catch (error) {
                console.error(error);
                addMessage("Ошибка: не удалось получить ответ от GPT-4o.", 'gpt');
            }
        }

        function addMessage(content, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'gpt-message');

            if (sender === 'loading') {
                messageElement.classList.add('loading');
            }

            messageElement.textContent = content;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
