<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Игры Mini App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            background-color: #222;
            max-width: 100%;
            max-height: 80vh;
        }
        .controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            margin-top: 10px;
        }
        .controls button {
            padding: 15px;
            font-size: 22px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .controls button:active {
            background-color: #666;
        }
        #up { grid-area: up; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #down { grid-area: down; }
        .score {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        .game-over {
            font-size: 30px;
            margin-top: 20px;
            color: #FF5252;
        }
        .menu-btn {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="up">↑</button>
        <button id="left">←</button>
        <button id="right">→</button>
        <button id="down">↓</button>
    </div>
    <div class="score">Счет: <span id="score">0</span></div>
    <div id="gameOver" class="game-over"></div>
    <button class="menu-btn" id="startGameBtn">Начать заново</button>
    <button class="menu-btn" id="menuBtn">В главное меню</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const startGameBtn = document.getElementById('startGameBtn');
        const menuBtn = document.getElementById('menuBtn');

        canvas.width = Math.min(window.innerWidth - 20, 400);
        canvas.height = canvas.width;

        const gridSize = 20;
        const tileCount = Math.floor(canvas.width / gridSize);

        let snake = [{ x: 5, y: 5 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 10, y: 10 };
        let score = 0;
        let speed = 200;

        let gameOver = false;

        function gameLoop() {
            if (gameOver) return;
            update();
            draw();
            setTimeout(gameLoop, speed);
        }

        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                showGameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                let gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    2,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                gradient.addColorStop(0, '#4CAF50');
                gradient.addColorStop(1, '#2E7D32');

                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            let foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                2,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#FF5252');
            foodGradient.addColorStop(1, '#D32F2F');

            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                placeFood();
            }
        }

        function resetGame() {
            snake = [{ x: 5, y: 5 }];
            direction = { x: 0, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            placeFood();
            gameOver = false;
            gameOverElement.textContent = '';
            startGameBtn.style.display = 'none';
            menuBtn.style.display = 'none';
            gameLoop();
        }

        function showGameOver() {
            gameOver = true;
            gameOverElement.textContent = 'Игра завершена!';
            startGameBtn.style.display = 'block';
            menuBtn.style.display = 'block';
        }

        window.addEventListener('keydown', e => {
            if (gameOver) return;
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        document.getElementById('up').addEventListener('click', () => {
            if (direction.y === 0) direction = { x: 0, y: -1 };
        });
        document.getElementById('down').addEventListener('click', () => {
            if (direction.y === 0) direction = { x: 0, y: 1 };
        });
        document.getElementById('left').addEventListener('click', () => {
            if (direction.x === 0) direction = { x: -1, y: 0 };
        });
        document.getElementById('right').addEventListener('click', () => {
            if (direction.x === 0) direction = { x: 1, y: 0 };
        });

        startGameBtn.addEventListener('click', () => resetGame());
        menuBtn.addEventListener('click', () => alert("Переход в главное меню"));

        placeFood();
        gameLoop();
    </script>
</body>
</html>
