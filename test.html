<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python в браузере</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.2/full/pyodide.js"></script>
    <style>
        body { background-color: #1e1e1e; color: #fff; font-family: Arial, sans-serif; text-align: center; }
        textarea { width: 90%; height: 120px; background: #333; color: white; border: 1px solid #555; padding: 10px; font-size: 16px; }
        button { background: #007acc; color: white; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer; margin: 5px; }
        button:hover { background: #005f99; }
        pre { background: #222; padding: 10px; width: 90%; margin: auto; text-align: left; overflow-x: auto; }
    </style>
</head>
<body>

    <h1>Python в браузере (без сервера)</h1>
    
    <textarea id="codeInput" placeholder="Введите Python-код..."></textarea><br>
    <button onclick="runPython()">Запустить</button>
    <button onclick="installPackage()">Установить библиотеку</button>

    <h2>Вывод:</h2>
    <pre id="output"></pre>

    <script>
        async function loadPyodideAndPackages() {
            window.pyodide = await loadPyodide();
            await pyodide.loadPackage('micropip');  // Устанавливаем pip для Python
        }

        async function runPython() {
            const code = document.getElementById("codeInput").value;
            try {
                let output = await pyodide.runPythonAsync(code);
                document.getElementById("output").innerText = output;
            } catch (err) {
                document.getElementById("output").innerText = "Ошибка: " + err;
            }
        }

        async function installPackage() {
            let packageName = prompt("Введите название библиотеки:");
            if (!packageName) return;
            try {
                await pyodide.runPythonAsync(`
                    import micropip
                    await micropip.install('${packageName}')
                `);
                alert(`Библиотека ${packageName} установлена!`);
            } catch (err) {
                alert("Ошибка установки: " + err);
            }
        }

        loadPyodideAndPackages();
    </script>

</body>
</html>
