<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1a1b26" />
    <title>Mobile Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css" />
    <style>
        :root {
            --primary-color: #1a1b26;
            --secondary-color: #24283b;
            --accent-color: #7aa2f7;
            --text-color: #c0caf5;
            --border-color: #414868;
            --error-color: #f7768e;
            --success-color: #9ece6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .nav-tabs {
            display: flex;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem;
            gap: 0.5rem;
        }

        .tab {
            padding: 0.75rem 1rem;
            border: none;
            background: none;
            color: var(--text-color);
            cursor: pointer;
            border-radius: 6px;
            min-height: 44px;
            font-size: 1rem;
        }

        .tab.active {
            background-color: var(--accent-color);
            color: white;
        }

        .content-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
        }

        .panel.active {
            display: flex;
        }

        .toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        .terminal-panel {
            background-color: var(--secondary-color);
            padding: 0.5rem;
            height: 100%;
            overflow: hidden;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            min-height: 44px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .select {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            min-height: 44px;
            width: 100%;
            max-width: 200px;
        }

        .notification {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            z-index: 1000;
            text-align: center;
            min-width: 200px;
            max-width: 90%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .package-manager {
            padding: 1rem;
            background-color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
        }

        .package-input {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            margin: 0.5rem 0;
            min-height: 44px;
        }

        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            height: 100%;
            background-color: var(--secondary-color);
            z-index: 1000;
            transition: left 0.3s ease;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-menu.active {
            left: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .file-list {
            list-style: none;
            margin-top: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .file-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 44px;
        }

        .file-item.active {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="sidebar-menu">
        <button class="btn" onclick="createNewFile()">New File</button>
        <div class="file-list" id="fileList"></div>
        <div class="package-manager">
            <select class="select" id="packageManager">
                <option value="pip">pip (Python)</option>
                <option value="npm">npm (Node.js)</option>
            </select>
            <input type="text" class="package-input" id="packageName" placeholder="Package name">
            <div style="display: flex; gap: 0.5rem;">
                <button class="btn" style="flex: 1" onclick="installPackage()">Install</button>
                <button class="btn" style="flex: 1" onclick="listPackages()">List</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <div class="nav-tabs">
            <button class="btn" onclick="toggleMenu()">‚ò∞</button>
            <button class="tab" onclick="switchTab('editor')" id="editorTab">Editor</button>
            <button class="tab" onclick="switchTab('terminal')" id="terminalTab">Terminal</button>
        </div>

        <div class="content-container">
            <div class="panel" id="editorPanel">
                <div class="toolbar">
                    <select class="select" id="languageSelect" onchange="changeLanguage()">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="typescript">TypeScript</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                    <button class="btn" onclick="runCode()">‚ñ∂ Run</button>
                    <button class="btn" onclick="saveFile()">üíæ Save</button>
                </div>
                <div class="editor-container" id="editor"></div>
            </div>

            <div class="panel" id="terminalPanel">
                <div class="terminal-panel" id="terminal"></div>
            </div>
        </div>
    </div>

    <!-- Monaco Editor -->
    <script>var require = { paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' } };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.js"></script>

    <!-- XTerm.js -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>

    <script>
        let editor;
        let terminal;
        let files = [];
        let currentFile = null;
        let installedPackages = {
            pip: [],
            npm: []
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function toggleMenu() {
            document.querySelector('.sidebar-menu').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        document.querySelector('.overlay').addEventListener('click', toggleMenu);

        function switchTab(tab) {
            document.querySelectorAll('.panel').forEach(panel => {
                panel.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.remove('active');
            });

            document.getElementById(`${tab}Panel`).classList.add('active');
            document.getElementById(`${tab}Tab`).classList.add('active');

            // –ü–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
            if (tab === 'editor' && editor) {
                editor.layout();
            } else if (tab === 'terminal' && fitAddon) {
                fitAddon.fit();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Monaco Editor
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '# Welcome to Mobile Code Editor\n# Start coding!',
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                fontSize: 16,
                wordWrap: 'on',
                scrollBeyondLastLine: false
            });

            monaco.editor.defineTheme('mobileTheme', {
                base: 'vs-dark',
                inherit: true,
                rules: [],
                colors: {
                    'editor.background': '#1a1b26',
                    'editor.foreground': '#c0caf5',
                    'editor.lineHighlightBackground': '#2f3549',
                    'editor.selectionBackground': '#515c7e'
                }
            });
            monaco.editor.setTheme('mobileTheme');

            window.addEventListener('resize', () => {
                editor.layout();
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Ä–º–∏–Ω–∞–ª–∞
        let fitAddon;
        document.addEventListener('DOMContentLoaded', () => {
            terminal = new Terminal({
                theme: {
                    background: '#24283b',
                    foreground: '#c0caf5',
                    cursor: '#c0caf5'
                },
                fontSize: 16,
                fontFamily: 'Menlo, Monaco, Consolas, monospace',
                cursorBlink: true,
                rows: 10
            });

            fitAddon = new FitAddon.FitAddon();
            terminal.loadAddon(fitAddon);
            terminal.open(document.getElementById('terminal'));
            fitAddon.fit();

            window.addEventListener('resize', () => {
                fitAddon.fit();
            });

            terminal.writeln('Welcome to Mobile Code Editor');
            terminal.writeln('Ready to code...');

            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –≤–∫–ª–∞–¥–∫—É —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            document.getElementById('editorTab').classList.add('active');
            switchTab('editor');

            loadPackages(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–∞–∫–µ—Ç—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞–º–∏
        async function createNewFile() {
            const name = prompt('Enter file name:');
            if (!name) return;

            const file = {
                id: Date.now(),
                name,
                content: '',
                language: document.getElementById('languageSelect').value
            };

            files.push(file);
            saveFiles();
            updateFileList();
            selectFile(file);
            showNotification('File created');
            toggleMenu();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            files.forEach(file => {
                const item = document.createElement('div');
                item.className = `file-item ${currentFile?.id === file.id ? 'active' : ''}`;
                item.innerHTML = `
                    <span>${file.name}</span>
                    <button class="btn" onclick="event.stopPropagation(); deleteFile(${file.id})">√ó</button>
                `;
                item.onclick = () => selectFile(file);
                fileList.appendChild(item);
            });
        }

        function selectFile(file) {
            currentFile = file;
            editor.setValue(file.content || '');
            editor.updateOptions({ language: file.language });
            document.getElementById('languageSelect').value = file.language;
            updateFileList();
            toggleMenu();
        }

        function deleteFile(id) {
            if (!confirm('Delete this file?')) return;

            files = files.filter(f => f.id !== id);
            if (currentFile?.id === id) {
                currentFile = null;
                editor.setValue('');
            }
            saveFiles();
            updateFileList();
            showNotification('File deleted');
        }

        function saveFile() {
            if (!currentFile) {
                showNotification('No file selected', true);
                return;
            }

            currentFile.content = editor.getValue();
            currentFile.language = document.getElementById('languageSelect').value;
            saveFiles();
            showNotification('File saved');
        }

        // –õ–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
        function saveFiles() {
            localStorage.setItem('mobile-editor-files', JSON.stringify(files));
        }

        function loadFiles() {
            const saved = localStorage.getItem('mobile-editor-files');
            if (saved) {
                files = JSON.parse(saved);
                updateFileList();
            }
        }

        // Code Execution
        async function executeCode(code, language) {
            try {
                const response = await fetch('/api/code/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code, language })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to execute code');
                }

                return data.output;
            } catch (error) {
                return `Error: ${error.message}`;
            }
        }

        async function runCode() {
            const code = editor.getValue();
            if (!code.trim()) {
                showNotification('No code to run', true);
                return;
            }

            const language = document.getElementById('languageSelect').value;

            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤–∫–ª–∞–¥–∫—É —Ç–µ—Ä–º–∏–Ω–∞–ª–∞
            switchTab('terminal');
            terminal.clear();
            terminal.writeln('Running code...\n');

            const output = await executeCode(code, language);
            terminal.writeln(output);
        }

        // Package Management
        async function executePackageCommand(command) {
            try {
                const response = await fetch('/api/package/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to execute package command');
                }

                return data.output;
            } catch (error) {
                return `Error: ${error.message}`;
            }
        }

        async function installPackage() {
            const packageName = document.getElementById('packageName').value.trim();
            if (!packageName) {
                showNotification('Enter package name', true);
                return;
            }

            const manager = document.getElementById('packageManager').value;
            const command = manager === 'pip' ? `pip install ${packageName}` : `npm install ${packageName}`;

            switchTab('terminal');
            terminal.clear();
            terminal.writeln(`Installing ${packageName}...`);

            const output = await executePackageCommand(command);
            terminal.writeln(output);

            if (!output.includes('Error')) {
                if (!installedPackages[manager].includes(packageName)) {
                    installedPackages[manager].push(packageName);
                    savePackages();
                }
                showNotification(`Package ${packageName} installed`);
                document.getElementById('packageName').value = '';
            } else {
                showNotification('Failed to install package', true);
            }
        }

        async function listPackages() {
            const manager = document.getElementById('packageManager').value;
            const command = manager === 'pip' ? 'pip list' : 'npm list';

            switchTab('terminal');
            terminal.clear();
            terminal.writeln('Installed packages:');

            const output = await executePackageCommand(command);
            terminal.writeln(output);
        }


        // –ó–∞–≥—Ä—É–∑–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö –ø–∞–∫–µ—Ç–æ–≤
        function loadPackages() {
            const saved = localStorage.getItem('installed-packages');
            if (saved) {
                installedPackages = JSON.parse(saved);
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–∞–∫–µ—Ç–æ–≤
        function savePackages() {
            localStorage.setItem('installed-packages', JSON.stringify(installedPackages));
        }

        // –£—Ç–∏–ª–∏—Ç—ã
        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.backgroundColor = isError ? 'var(--error-color)' : 'var(--success-color)';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    saveFile();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    runCode();
                }
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadFiles();

        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            editor.updateOptions({ language });
        }
    </script>
</body>
</html>
