<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python в браузере</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.2/full/pyodide.js"></script>
    <style>
        body {
            background-color: #2e2e2e;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            background-color: #333;
            color: #fff;
            border: 2px solid #444;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            background-color: #333;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: left;
            overflow-x: auto;
        }

        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Python в браузере (без сервера)</h1>
        <textarea id="codeInput" placeholder="Введите Python код..."></textarea><br>
        <button onclick="runPython()">Запустить</button>
        <button onclick="installPackage()">Установить библиотеку</button>

        <h2>Вывод:</h2>
        <pre id="output"></pre>
    </div>

    <script>
        async function loadPyodideAndPackages() {
            window.pyodide = await loadPyodide();
            await pyodide.loadPackage('micropip');
            await pyodide.loadPackage('requests');  // Устанавливаем библиотеку requests
        }

        async function runPython() {
            const code = document.getElementById("codeInput").value;
            const outputElement = document.getElementById("output");

            if (!code) {
                outputElement.innerHTML = "<span class='error'>Ошибка: Введите код для выполнения!</span>";
                return;
            }

            try {
                let output = await pyodide.runPythonAsync(code);
                outputElement.innerText = output;
            } catch (err) {
                outputElement.innerHTML = "<span class='error'>Ошибка: " + err + "</span>";
            }
        }

        async function installPackage() {
            let packageName = prompt("Введите название библиотеки:");

            if (!packageName) {
                alert("Название библиотеки не введено.");
                return;
            }

            try {
                await pyodide.runPythonAsync(`
                    import micropip
                    await micropip.install('${packageName}')
                `);
                alert(`Библиотека ${packageName} установлена успешно!`);
            } catch (err) {
                alert("Ошибка установки: " + err);
            }
        }

        loadPyodideAndPackages();
    </script>

</body>
</html>
