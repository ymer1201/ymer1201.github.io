<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css">
    <style>
        :root {
            --primary-color: #1a1b26;
            --secondary-color: #24283b;
            --accent-color: #7aa2f7;
            --text-color: #c0caf5;
            --border-color: #414868;
            --error-color: #f7768e;
            --success-color: #9ece6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        .terminal-container {
            height: 30vh;
            background-color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
        }

        .toolbar {
            padding: 0.5rem;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .select {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 4px;
        }

        .package-input {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
        }

        .notification {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 4px;
            color: white;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <select class="select" id="packageManager">
                <option value="pip">pip (Python)</option>
                <option value="npm">npm (Node.js)</option>
            </select>
            <input type="text" class="package-input" id="packageName" placeholder="Package name">
            <button class="btn" onclick="installPackage()">Install Package</button>
            <button class="btn" onclick="listPackages()">List Packages</button>
        </div>

        <div class="main-content">
            <div class="toolbar">
                <select class="select" id="languageSelect" onchange="changeLanguage()">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
                <button class="btn" onclick="runCode()">â–¶ Run</button>
            </div>
            <div class="editor-container" id="editor"></div>
            <div class="terminal-container" id="terminal"></div>
        </div>
    </div>

    <script>var require = { paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' } };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>

    <script>
        let editor;
        let terminal;

        // Initialize Monaco Editor
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '# Write your code here',
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        // Initialize Terminal
        terminal = new Terminal({
            theme: {
                background: '#24283b',
                foreground: '#c0caf5'
            }
        });
        const fitAddon = new FitAddon.FitAddon();
        terminal.loadAddon(fitAddon);
        terminal.open(document.getElementById('terminal'));
        fitAddon.fit();

        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        // Code Execution
        async function runCode() {
            const code = editor.getValue();
            const language = document.getElementById('languageSelect').value;

            terminal.clear();
            terminal.writeln('Running code...\n');

            try {
                const response = await fetch('/api/code/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, language })
                });

                const data = await response.json();

                if (response.ok) {
                    terminal.writeln(data.output || 'Program executed successfully');
                } else {
                    terminal.writeln('Error:');
                    terminal.writeln(data.error || 'An unknown error occurred');
                }
            } catch (error) {
                terminal.writeln('Error: ' + error.message);
            }
        }

        // Package Management
        async function installPackage() {
            const packageName = document.getElementById('packageName').value.trim();
            const manager = document.getElementById('packageManager').value;

            if (!packageName) {
                showNotification('Please enter a package name', true);
                return;
            }

            terminal.clear();
            terminal.writeln(`Installing ${packageName}...`);

            try {
                const response = await fetch('/api/package/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        command: manager === 'pip' ? `pip install ${packageName}` : `npm install ${packageName}`
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    terminal.writeln(data.output || 'Package installed successfully');
                    showNotification(`Package ${packageName} installed successfully`);
                    document.getElementById('packageName').value = '';
                } else {
                    terminal.writeln('Error:');
                    terminal.writeln(data.error || 'An unknown error occurred');
                    showNotification('Failed to install package', true);
                }
            } catch (error) {
                terminal.writeln('Error: ' + error.message);
                showNotification('Failed to install package', true);
            }
        }

        async function listPackages() {
            const manager = document.getElementById('packageManager').value;
            const command = manager === 'pip' ? 'pip list' : 'npm list';

            terminal.clear();
            terminal.writeln('Fetching installed packages...');

            try {
                const response = await fetch('/api/package/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });

                const data = await response.json();

                if (response.ok) {
                    terminal.writeln(data.output || 'No packages installed');
                } else {
                    terminal.writeln('Error:');
                    terminal.writeln(data.error || 'An unknown error occurred');
                }
            } catch (error) {
                terminal.writeln('Error: ' + error.message);
            }
        }

        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            editor.setModel(monaco.editor.createModel(editor.getValue(), language));
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.backgroundColor = isError ? 'var(--error-color)' : 'var(--success-color)';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize
        terminal.writeln('Welcome to Code Editor');
        terminal.writeln('Ready to execute code...');
    </script>
</body>
</html>
