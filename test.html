<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python in Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>Run Python Code in Browser</h1>

    <textarea id="python-code" placeholder="Enter your Python code here"></textarea><br>
    <button onclick="runPython()">Run Code</button>

    <h2>Output:</h2>
    <pre id="output"></pre>

    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.22.1/pyodide.js"></script>
    <script>
        async function runPython() {
            const pythonCode = document.getElementById("python-code").value;

            // Загрузка Pyodide
            const pyodide = await loadPyodide();
            let output = "";

            try {
                // Запуск Python кода
                output = await pyodide.runPythonAsync(pythonCode);
            } catch (error) {
                output = error.message;
            }

            // Отображаем результат
            document.getElementById("output").textContent = output;
        }
    </script>

</body>
</html>
