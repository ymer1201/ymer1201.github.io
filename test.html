<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1a1b26" />
    <meta name="description" content="Online Code Editor with multiple language support" />
    <title>Mega Code Editor</title>
    <!-- Monaco Editor -->
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.min.css" />
    <!-- XTerm.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css" />
    <style>
        :root {
            --primary-color: #1a1b26;
            --secondary-color: #24283b;
            --accent-color: #7aa2f7;
            --text-color: #c0caf5;
            --border-color: #414868;
            --error-color: #f7768e;
            --success-color: #9ece6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
            }
        }

        .sidebar {
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: auto;
            min-height: 200px;
        }

        @media (min-width: 768px) {
            .sidebar {
                width: 300px;
                height: 100vh;
                border-right: 1px solid var(--border-color);
                border-bottom: none;
            }
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }

        @media (min-width: 768px) {
            .main-content {
                height: 100vh;
            }
        }

        .editor-container {
            flex: 1;
            min-height: 0;
        }

        .terminal-container {
            height: 30vh;
            background-color: var(--secondary-color);
            padding: 0.5rem;
            border-top: 1px solid var(--border-color);
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.75rem;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            align-items: center;
        }

        .file-section {
            flex: 1;
        }

        .file-list {
            list-style: none;
            margin-top: 0.5rem;
            overflow-y: auto;
            max-height: 150px;
        }

        @media (min-width: 768px) {
            .file-list {
                max-height: calc(100vh - 300px);
            }
        }

        .file-item {
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .file-item:active {
            transform: scale(0.98);
        }

        .file-item.active {
            background-color: var(--accent-color);
            color: #ffffff;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .select {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            border-radius: 6px;
            width: 100%;
            max-width: 200px;
            font-size: 0.875rem;
            appearance: none;
            cursor: pointer;
        }

        .input {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            border-radius: 6px;
            width: 100%;
            font-size: 0.875rem;
        }

        .notification {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            background-color: var(--success-color);
            color: white;
            font-size: 0.875rem;
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .btn {
                padding: 0.6rem 0.8rem;
                font-size: 0.8rem;
            }

            .select, .input {
                font-size: 0.8rem;
                padding: 0.6rem;
            }

            .toolbar {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="file-section">
                <button class="btn" onclick="createNewFile()">New File</button>
                <div class="file-list" id="fileList"></div>
            </div>
            <div class="settings">
                <select class="select" id="languageSelect" onchange="changeLanguage()">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
            </div>
        </div>

        <div class="main-content">
            <div class="toolbar">
                <button class="btn" onclick="runCode()">Run</button>
                <button class="btn" onclick="saveToFile()">Save</button>
                <button class="btn" onclick="shareCode()">Share</button>
            </div>
            <div class="editor-container" id="editor"></div>
            <div class="terminal-container" id="terminal"></div>
        </div>
    </div>

    <!-- Monaco Editor -->
    <script>var require = { paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' } };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.js"></script>

    <!-- XTerm.js -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>

    <script>
        // Global variables
        let editor;
        let terminal;
        let files = [];
        let currentFile = null;

        // Initialize Monaco Editor
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '# Welcome to Mega Code Editor\n# Select a language and start coding!',
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                fontSize: 14,
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                wordWrap: 'on',
                padding: { top: 10 }
            });

            // Custom theme
            monaco.editor.defineTheme('megaTheme', {
                base: 'vs-dark',
                inherit: true,
                rules: [],
                colors: {
                    'editor.background': '#1a1b26',
                    'editor.foreground': '#c0caf5',
                    'editor.lineHighlightBackground': '#2f3549',
                    'editor.selectionBackground': '#515c7e'
                }
            });
            monaco.editor.setTheme('megaTheme');

            // Handle window resize
            window.addEventListener('resize', () => {
                editor.layout();
            });
        });

        // Initialize Terminal
        terminal = new Terminal({
            theme: {
                background: '#24283b',
                foreground: '#c0caf5',
                cursor: '#c0caf5',
                selection: '#515c7e',
                black: '#1a1b26',
                red: '#f7768e',
                green: '#9ece6a',
                yellow: '#e0af68',
                blue: '#7aa2f7',
                magenta: '#bb9af7',
                cyan: '#7dcfff',
                white: '#a9b1d6'
            },
            fontSize: 14,
            fontFamily: 'Menlo, Monaco, Consolas, monospace',
            cursorBlink: true,
            cursorStyle: 'block',
            lineHeight: 1.2,
            scrollback: 1000
        });

        const fitAddon = new FitAddon.FitAddon();
        terminal.loadAddon(fitAddon);
        terminal.open(document.getElementById('terminal'));
        fitAddon.fit();

        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        // File Management
        function createNewFile() {
            const name = prompt('Enter file name:');
            if (!name) return;

            const language = document.getElementById('languageSelect').value;
            const file = {
                id: Date.now(),
                name,
                content: '',
                language
            };

            files.push(file);
            saveFiles();
            updateFileList();
            selectFile(file);
            showNotification('File created successfully');
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            files.forEach(file => {
                const li = document.createElement('div');
                li.className = `file-item ${currentFile?.id === file.id ? 'active' : ''}`;
                li.innerHTML = `
                    <span>${file.name}</span>
                    <button class="btn" onclick="event.stopPropagation(); deleteFile(${file.id})">×</button>
                `;
                li.onclick = () => selectFile(file);
                fileList.appendChild(li);
            });
        }

        function selectFile(file) {
            currentFile = file;
            editor.setValue(file.content || '');
            editor.updateOptions({ language: file.language });
            document.getElementById('languageSelect').value = file.language;
            updateFileList();
        }

        function deleteFile(id) {
            if (!confirm('Delete this file?')) return;
            
            files = files.filter(f => f.id !== id);
            if (currentFile?.id === id) {
                currentFile = null;
                editor.setValue('');
            }
            saveFiles();
            updateFileList();
            showNotification('File deleted');
        }

        function saveToFile() {
            if (!currentFile) {
                showNotification('No file selected', true);
                return;
            }

            currentFile.content = editor.getValue();
            currentFile.language = document.getElementById('languageSelect').value;
            saveFiles();
            showNotification('File saved');
        }

        // Local Storage
        function saveFiles() {
            localStorage.setItem('mega-editor-files', JSON.stringify(files));
        }

        function loadFiles() {
            const saved = localStorage.getItem('mega-editor-files');
            if (saved) {
                files = JSON.parse(saved);
                updateFileList();
            }
        }

        // Code Execution (Mock)
        function runCode() {
            const code = editor.getValue();
            if (!code.trim()) {
                showNotification('No code to run', true);
                return;
            }

            terminal.clear();
            terminal.writeln('Executing code...');
            terminal.writeln('Note: This is a demo version. Code execution is simulated.');
            terminal.writeln('Output:');
            terminal.writeln(code);
        }

        // Sharing
        function shareCode() {
            const code = editor.getValue();
            const language = document.getElementById('languageSelect').value;
            
            // Create shareable URL with code and language as parameters
            const params = new URLSearchParams();
            params.append('code', code);
            params.append('language', language);
            
            const url = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
            
            // Copy to clipboard
            navigator.clipboard.writeText(url).then(() => {
                showNotification('Share URL copied to clipboard');
            }).catch(() => {
                showNotification('Failed to copy URL', true);
            });
        }

        // Language Change
        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            editor.updateOptions({ language });
            if (currentFile) {
                currentFile.language = language;
                saveFiles();
            }
        }

        // Utilities
        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.backgroundColor = isError ? 'var(--error-color)' : 'var(--success-color)';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Load saved files on start
        loadFiles();
        terminal.writeln('Welcome to Mega Code Editor');
        terminal.writeln('Ready to code...');

        // Handle URL parameters for shared code
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('code') && urlParams.has('language')) {
            const code = urlParams.get('code');
            const language = urlParams.get('language');
            editor.setValue(code);
            editor.updateOptions({ language });
            document.getElementById('languageSelect').value = language;
        }

        // Mobile optimization
        document.addEventListener('touchstart', function() {}, true);
    </script>
</body>
</html>
