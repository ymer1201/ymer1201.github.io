<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1a1b26" />
    <title>Mobile Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css" />
    <style>
        :root {
            --primary-color: #1a1b26;
            --secondary-color: #24283b;
            --accent-color: #7aa2f7;
            --text-color: #c0caf5;
            --border-color: #414868;
            --error-color: #f7768e;
            --success-color: #9ece6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        /* Mobile-first –ø–æ–¥—Ö–æ–¥ */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.75rem;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
        }

        .editor-container {
            flex: 1;
            min-height: 0;
        }

        .terminal-container {
            height: 35vh;
            background-color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            height: 100vh;
            background-color: var(--secondary-color);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            touch-action: manipulation;
            min-height: 44px;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .select {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            min-height: 44px;
            width: 100%;
        }

        .file-list {
            list-style: none;
            margin-top: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .file-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 44px;
        }

        .file-item.active {
            background-color: var(--accent-color);
        }

        .notification {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem;
            border-radius: 8px;
            background-color: var(--success-color);
            color: white;
            z-index: 2000;
            animation: slideUp 0.3s ease;
            max-width: 90%;
            text-align: center;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        /* –ü–ª–∞–Ω—à–µ—Ç—ã –∏ –¥–µ—Å–∫—Ç–æ–ø—ã */
        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
            }

            .sidebar {
                position: relative;
                left: 0;
                width: 300px;
                border-right: 1px solid var(--border-color);
            }

            .sidebar-toggle {
                display: none;
            }

            .main-content {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .editor-container {
                flex: 1;
            }

            .terminal-container {
                height: 30vh;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar-overlay"></div>
    <div class="app-container">
        <div class="sidebar">
            <button class="btn" onclick="createNewFile()">New File</button>
            <div class="file-list" id="fileList"></div>
            <div style="margin-top: auto; padding-top: 1rem;">
                <select class="select" id="languageSelect" style="margin-bottom: 1rem;">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
                <select class="select" id="packageManager" style="margin-bottom: 1rem;">
                    <option value="pip">pip (Python)</option>
                    <option value="npm">npm (Node.js)</option>
                </select>
                <input type="text" class="select" id="packageName" placeholder="Package name">
                <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                    <button class="btn" style="flex: 1" onclick="installPackage()">Install</button>
                    <button class="btn" style="flex: 1" onclick="listPackages()">List</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="toolbar">
                <button class="btn sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
                <button class="btn" onclick="runCode()">‚ñ∂ Run</button>
                <button class="btn" onclick="saveFile()">üíæ Save</button>
            </div>
            <div class="editor-container" id="editor"></div>
            <div class="terminal-container" id="terminal"></div>
        </div>
    </div>

    <!-- Monaco Editor -->
    <script>var require = { paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' } };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.js"></script>

    <!-- XTerm.js -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>

    <script>
        let editor;
        let terminal;
        let files = [];
        let currentFile = null;

        // –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        }

        document.querySelector('.sidebar-overlay').addEventListener('click', toggleSidebar);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Monaco Editor
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '# Welcome to Mobile Code Editor\n# Start coding!',
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                fontSize: 16,
                wordWrap: 'on',
                scrollBeyondLastLine: false
            });

            // –¢–µ–º–∞ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
            monaco.editor.defineTheme('mobileTheme', {
                base: 'vs-dark',
                inherit: true,
                rules: [],
                colors: {
                    'editor.background': '#1a1b26',
                    'editor.foreground': '#c0caf5',
                    'editor.lineHighlightBackground': '#2f3549',
                    'editor.selectionBackground': '#515c7e'
                }
            });
            monaco.editor.setTheme('mobileTheme');

            // –ü–æ–¥—Å—Ç—Ä–æ–π–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                editor.layout();
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Ä–º–∏–Ω–∞–ª–∞
        document.addEventListener('DOMContentLoaded', () => {
            terminal = new Terminal({
                theme: {
                    background: '#24283b',
                    foreground: '#c0caf5',
                    cursor: '#c0caf5'
                },
                fontSize: 16,
                fontFamily: 'Menlo, Monaco, Consolas, monospace',
                cursorBlink: true,
                rows: 10
            });

            const fitAddon = new FitAddon.FitAddon();
            terminal.loadAddon(fitAddon);
            terminal.open(document.getElementById('terminal'));
            fitAddon.fit();

            window.addEventListener('resize', () => {
                fitAddon.fit();
            });

            terminal.writeln('Welcome to Mobile Code Editor');
            terminal.writeln('Ready to code...');
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞–º–∏
        async function createNewFile() {
            const name = prompt('Enter file name:');
            if (!name) return;

            const file = {
                id: Date.now(),
                name,
                content: '',
                language: document.getElementById('languageSelect').value
            };

            files.push(file);
            saveFiles();
            updateFileList();
            selectFile(file);
            showNotification('File created');
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            files.forEach(file => {
                const item = document.createElement('div');
                item.className = `file-item ${currentFile?.id === file.id ? 'active' : ''}`;
                item.innerHTML = `
                    <span>${file.name}</span>
                    <button class="btn" onclick="event.stopPropagation(); deleteFile(${file.id})">√ó</button>
                `;
                item.onclick = () => selectFile(file);
                fileList.appendChild(item);
            });
        }

        function selectFile(file) {
            currentFile = file;
            editor.setValue(file.content || '');
            editor.updateOptions({ language: file.language });
            document.getElementById('languageSelect').value = file.language;
            updateFileList();
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        function deleteFile(id) {
            if (!confirm('Delete this file?')) return;
            
            files = files.filter(f => f.id !== id);
            if (currentFile?.id === id) {
                currentFile = null;
                editor.setValue('');
            }
            saveFiles();
            updateFileList();
            showNotification('File deleted');
        }

        function saveFile() {
            if (!currentFile) {
                showNotification('No file selected', true);
                return;
            }

            currentFile.content = editor.getValue();
            currentFile.language = document.getElementById('languageSelect').value;
            saveFiles();
            showNotification('File saved');
        }

        // –õ–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
        function saveFiles() {
            localStorage.setItem('mobile-editor-files', JSON.stringify(files));
        }

        function loadFiles() {
            const saved = localStorage.getItem('mobile-editor-files');
            if (saved) {
                files = JSON.parse(saved);
                updateFileList();
            }
        }

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–¥–∞
        async function runCode() {
            const code = editor.getValue().trim();
            if (!code) {
                showNotification('No code to run', true);
                return;
            }

            const language = document.getElementById('languageSelect').value;
            
            terminal.clear();
            terminal.writeln('Running code...\n');

            try {
                // –ü—Ä–æ—Å—Ç–∞—è —ç–º—É–ª—è—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è Python –∫–æ–¥–∞
                if (language === 'python') {
                    const printRegex = /print\((.*?)\)/g;
                    const matches = code.match(printRegex);
                    
                    if (matches) {
                        matches.forEach(match => {
                            const content = match.slice(6, -1).trim();
                            const output = content.startsWith('"') || content.startsWith("'") 
                                ? content.slice(1, -1) 
                                : eval(content);
                            terminal.writeln(output);
                        });
                    } else {
                        terminal.writeln('No output');
                    }
                }
                // JavaScript –º–æ–∂–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –Ω–∞–ø—Ä—è–º—É—é
                else if (language === 'javascript') {
                    try {
                        const result = eval(code);
                        if (result !== undefined) {
                            terminal.writeln(result.toString());
                        }
                    } catch (error) {
                        terminal.writeln('Error: ' + error.message);
                    }
                }
                else {
                    terminal.writeln('Language not supported for execution');
                }
            } catch (error) {
                terminal.writeln('Error: ' + error.message);
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∞–∫–µ—Ç–∞–º–∏
        async function installPackage() {
            const packageName = document.getElementById('packageName').value.trim();
            if (!packageName) {
                showNotification('Enter package name', true);
                return;
            }

            const manager = document.getElementById('packageManager').value;
            terminal.clear();
            terminal.writeln(`Installing ${packageName}...`);
            
            // –í —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ —Ç–æ–ª—å–∫–æ —ç–º—É–ª—è—Ü–∏—è
            setTimeout(() => {
                terminal.writeln(`Successfully installed ${packageName}`);
            }, 1000);
        }

        async function listPackages() {
            const manager = document.getElementById('packageManager').value;
            terminal.clear();
            terminal.writeln('Installed packages:');
            
            // –≠–º—É–ª—è—Ü–∏—è —Å–ø–∏—Å–∫–∞ –ø–∞–∫–µ—Ç–æ–≤
            if (manager === 'pip') {
                terminal.writeln('python-package-1 1.0.0');
                terminal.writeln('python-package-2 2.0.0');
            } else {
                terminal.writeln('node-package-1@1.0.0');
                terminal.writeln('node-package-2@2.0.0');
            }
        }

        // –£—Ç–∏–ª–∏—Ç—ã
        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.backgroundColor = isError ? 'var(--error-color)' : 'var(--success-color)';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    saveFile();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    runCode();
                }
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadFiles();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL –¥–ª—è shared –∫–æ–¥–∞
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('code') && urlParams.has('language')) {
            const code = urlParams.get('code');
            const language = urlParams.get('language');
            editor.setValue(code);
            editor.updateOptions({ language });
            document.getElementById('languageSelect').value = language;
        }
    </script>
</body>
</html>
