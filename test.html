<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Executor with Telegram API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        textarea, input {
            width: 90%;
            max-width: 500px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Python Executor</h1>

    <textarea id="python-code" placeholder="Enter Python code here"></textarea><br>
    <button onclick="runPython()">Run Python Code</button><br><br>

    <h2>Send Message to Telegram Bot</h2>
    <input type="text" id="telegram-message" placeholder="Enter message to send to Telegram Bot">
    <button onclick="sendMessageToTelegram()">Send to Telegram</button>

    <h2>Output:</h2>
    <pre id="output"></pre>

    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.22.1/pyodide.js"></script>
    <script>
        let pyodide;

        // Инициализация Pyodide
        async function initPyodide() {
            pyodide = await loadPyodide();
            console.log("Pyodide loaded");
        }

        // Функция для запуска Python кода
        async function runPython() {
            const pythonCode = document.getElementById("python-code").value;
            const outputElement = document.getElementById("output");

            outputElement.textContent = "Running...\n";

            try {
                // Запуск Python кода
                const result = await pyodide.runPythonAsync(pythonCode);
                outputElement.textContent = result;
            } catch (error) {
                outputElement.textContent = "Error: " + error.message;
            }
        }

        // Функция для отправки сообщения в Telegram
        async function sendMessageToTelegram() {
            const message = document.getElementById("telegram-message").value;
            const token = "YOUR_BOT_TOKEN"; // Замените на ваш токен Telegram-бота
            const chatId = "YOUR_CHAT_ID"; // Замените на ваш chat_id

            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log("Message sent:", data);
                alert("Message sent to Telegram!");
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message.");
            }
        }

        // Инициализация Pyodide при загрузке страницы
        initPyodide();
    </script>

</body>
</html>
